  <body>
    <nav>
      <a href="index.html" class="links">Anasayfa</a>
      <a href="en-iyi-filmler.html" class="links">En iyi filmler</a>
      <a href="kayit-ol.html" class="links">Kayıt Ol</a>

      <div class="logo-container">
        <img src="images/film-roll.ico" alt="MovieApp Logo" />
        <a href="index.html" id="logo"><h1>MovieApp</h1></a>
      </div>
    </nav>
    <div class="form-container">
      <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
      <form id="uyeForm" action="kayitlar.html" method="get">
        <table id="contactForm">
          <tr>
            <td style="width: 120px">
              <label for="username">Kullanıcı Adı: </label>
            </td>
            <td style="width: 50px"></td>
            <td>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Kullanıcı adı giriniz"
                required
              />
            </td>
          </tr>

          <tr>
            <td>
              <label for="eposta">Eposta: </label>
            </td>
            <td></td>
            <td>
              <input
                type="email"
                id="eposta"
                name="eposta"
                placeholder="e-posta giriniz"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="parola">Parola: </label>
            </td>
            <td></td>
            <td>
              <input
                type="password"
                id="parola"
                name="parola"
                minlength="8"
                maxlength="20"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Parola en az 8 karakter, en az bir büyük harf, bir küçük harf ve bir rakam içermelidir."
                placeholder="parola giriniz"
                required
              />
            </td>
          </tr>
        </table>

        <h2>Kişisel Bilgileriniz</h2>

        <table id="contactForm">
          <tr>
            <td style="width: 120px">
              <label for="ad">Adınız: </label>
            </td>
            <td style="width: 50px"></td>
            <td>
              <input
                type="text"
                id="ad"
                name="ad"
                placeholder="adınızı giriniz"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="soyad">Soyadınız: </label>
            </td>
            <td></td>
            <td>
              <input
                type="text"
                id="soyad"
                name="soyad"
                placeholder="soyadınızı giriniz"
                required
              />
            </td>
          </tr>
          <tr>
            <td style="width: 120px">
              <label for="date">Doğum Tarihi: </label>
            </td>
            <td style="width: 50px"></td>
            <td>
              <input
                type="date"
                id="birthdate"
                name="birthdate"
                min="1900-01-01"
                placeholder="Doğum tarihinizi giriniz"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="sehir">Şehir: </label>
            </td>
            <td></td>
            <td>
              <select name="sehir" id="sehir" required>
                <option value="" disabled selected>Seçiniz</option>
                <option value="Ankara">Ankara</option>
                <option value="İstanbul">İstanbul</option>
                <option value="Kocaeli">Kocaeli</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="cinsiyet">Cinsiyet: </label>
            </td>
            <td></td>
            <td>
              <input type="radio" name="cinsiyet" value="Erkek" /> Erkek
              <input type="radio" name="cinsiyet" value="Kadın" /> Kadın
            </td>
          </tr>
          <tr>
            <td>
              <label for="hobiler">Hobileriniz: </label>
            </td>
            <td></td>
            <td>
              <input type="checkbox" name="hobiler[]" value="Sinema" /> Sinema
              <input type="checkbox" name="hobiler[]" value="Gezmek" /> Gezmek
              <input type="checkbox" name="hobiler[]" value="Spor" /> Spor
              <input type="checkbox" name="hobiler[]" value="Kitap" /> Kitap
            </td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </table>
        <center>
          <button type="submit">Onayla</button>
        </center>
      </form>
