<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hemen Üye Ol</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a href="index.html">Anasayfa</a>
    <hr />
    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>

    <h2>Hesap Bilgileriniz</h2>
    <form id="uyeForm" action="kayitlar.html" method="get">
      <table>
        <tr>
          <td style="width: 120px">
            <label for="username">Kullanıcı Adı: </label>
          </td>
          <td style="width: 50px"></td>
          <td>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Kullanıcı adı giriniz"
              required
            />
          </td>
        </tr>

        <tr>
          <td>
            <label for="eposta">Eposta: </label>
          </td>
          <td></td>
          <td>
            <input
              type="email"
              id="eposta"
              name="eposta"
              placeholder="e-posta giriniz"
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="parola">Parola: </label>
          </td>
          <td></td>
          <td>
            <input
              type="password"
              id="parola"
              name="parola"
              minlength="8"
              maxlength="20"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Parola en az 8 karakter, en az bir büyük harf, bir küçük harf ve bir rakam içermelidir."
              placeholder="parola giriniz"
              required
            />
          </td>
        </tr>
      </table>

      <h2>Kişisel Bilgileriniz</h2>

      <table>
        <tr>
          <td style="width: 120px">
            <label for="ad">Adınız: </label>
          </td>
          <td style="width: 50px"></td>
          <td>
            <input
              type="text"
              id="ad"
              name="ad"
              placeholder="adınızı giriniz"
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="soyad">Soyadınız: </label>
          </td>
          <td></td>
          <td>
            <input
              type="text"
              id="soyad"
              name="soyad"
              placeholder="soyadınızı giriniz"
              required
            />
          </td>
        </tr>
        <tr>
          <td style="width: 120px">
            <label for="date">Doğum Tarihi: </label>
          </td>
          <td style="width: 50px"></td>
          <td>
            <input
              type="date"
              id="birthdate"
              name="birthdate"
              min="1900-01-01"
              placeholder="Doğum tarihinizi giriniz"
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="sehir">Şehir: </label>
          </td>
          <td></td>
          <td>
            <select name="sehir" id="sehir">
              <option>Seçiniz</option>
              <option>Ankara</option>
              <option>İstanbul</option>
              <option>Kocaeli</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="cinsiyet">Cinsiyet: </label>
          </td>
          <td></td>
          <td>
            <input type="radio" name="cinsiyet" value="Erkek" /> Erkek
            <input type="radio" name="cinsiyet" value="Kadın" /> Kadın
          </td>
        </tr>
        <tr>
          <td>
            <label for="hobiler">Hobileriniz: </label>
          </td>
          <td></td>
          <td>
            <input type="checkbox" name="hobiler[]" value="Sinema" /> Sinema
            <input type="checkbox" name="hobiler[]" value="Gezmek" /> Gezmek
            <input type="checkbox" name="hobiler[]" value="Spor" /> Spor
            <input type="checkbox" name="hobiler[]" value="Kitap" /> Kitap
          </td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
      <button type="submit">Onayla</button>
    </form>

  </body>
</html>
